<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-pattern-top">
    <img src="images/bg-pattern-top.svg"alt="bg-pattern-top">
  </div>

  <div class="bg-pattern-bottom">
    <img src="images/bg-pattern-bottom.svg"alt="bg-pattern-bottom">
  </div>

 
    <div class="card-container">
      <div>
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        <img class="vector-img" src="images/image-victor.jpg" alt="image-victor">
      </div>

    <div class="name-state">
      <h4>Victor Crest <span class="number"> 26 </span> </h4>
      <h5>London</h5>
    </div>

    <hr>

    <div class="grid-container">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div>
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
     

    </div>

    
    

  

</body>
</html>
